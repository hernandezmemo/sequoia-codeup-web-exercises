<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms Exercise</title>
</head>
<body>

    <h1>Register With Us</h1>

    <form method="POST" action="https://requestb.in/1epe9yy1">
        <div>
            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="Enter email">
        </div>

        <br>

        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter password">
        </div>

        <br>

        <div>
            <textarea name="bio" placeholder="Write bio"></textarea>
        </div>

        <h3>How did you hear about us?</h3>
        <label>
            <input type="radio" name="about" value="billboard">Billboard
        </label>

        <br>

        <label>
            <input type="radio" name="about" value="Radio Advertisement">Radio Advertisement
        </label>

        <br>

        <label>
            <input type="radio" name="about" value="Internet Advertisement">Internet Advertisement
        </label>


        <br>

        <label>
            <input type="radio" name="about" value="Other">Other
        </label>

        <br>

        <h3>What browser are you using?</h3>
        <select name="browser">
            <option value="chrome">Chrome</option>
            <option value="firefox">Firefox</option>
            <option value="internet-exploder">Internet Exploder</option>
            <option value="opera">Opera</option>
            <option value="other">Other</option>
        </select>

        <br>
        <br>

        <div>
            <button>Submit</button>
        </div>

    </form>

</body>
</html>
